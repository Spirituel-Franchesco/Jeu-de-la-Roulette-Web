<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="TpFinal.css">
</head>
<body>
      
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo-roulette.jpg" alt="Logo Roulette">
            </div>
            <div class="actions">
                <button class="btn action">Retirer</button>
                <button class="btn action">Ajouter</button>
                <span class="balance-text">Votre solde est : <span id="balanceAmount">0$</span></span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>TP final - Web I</h1>

        <div class="roulette">
            <img src="roue.png" alt="Roue de roulette">
        </div>

        <button class="btn play">Jouer</button>

        <div class="bet-section-container">
            <div class="bet-section">
                <div class="bet red"></div>
                <div class="bet black"></div>
            </div>
        </div>

        <button class="btn cancel">Annuler la mise</button>

        <div class="balance-info">
            <p>Votre mise totale est : <span id="betAmount">0$</span></p>
        </div>
    </div>

    <script type="text/javascript" src="TpFinal.js"></script>

</body>
</html>
